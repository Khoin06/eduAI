<div class="dashboard-container p-4 p-md-5">

  <div class="stats-grid">

    <div class="card stat-card">
      <div class="icon bg-blue">
        <i class="fas fa-book"></i>
      </div>
      <div>
        <h3>{{ totalCourses }}</h3>
        <p>Khóa học</p>
      </div>
    </div>

    <div class="card stat-card">
      <div class="icon bg-green">
        <i class="fas fa-video"></i>
      </div>
      <div>
        <h3>{{ totalLessons }}</h3>
        <p>Bài học</p>
      </div>
    </div>

    <div class="card stat-card">
      <div class="icon bg-purple">
        <i class="fas fa-users"></i>
      </div>
      <div>
        <h3>{{ totalUsers }}</h3>
        <p>Người dùng</p>
      </div>
    </div>

  </div>

  <div class="table-wrapper">
    <h3 class="table-head">Danh sách khóa học</h3>

    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Tên khóa học</th>
          <th>Mô tả</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of courses">
          <td>{{ c.id }}</td>
          <td>{{ c.title }}</td>
          <td>{{ c.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
