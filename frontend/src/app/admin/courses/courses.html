<h3 class="fw-bold mb-3">Danh sách khóa học</h3>

<div class="row g-4">
  <div class="col-md-6 col-lg-4" *ngFor="let c of courses">

    <div class="course-card bg-white rounded-4 shadow-sm overflow-hidden border cursor-pointer  h-100" (click)="goToDetail(c.id)">

      <img [src]="c.imageUrl || '/assets/images/course-default.jpg'"
           class="w-100"
           style="height: 160px; object-fit: cover;">

      <div class="p-3">
        <h5 class="fw-semibold mb-1">{{ c.title }}</h5>

        <p class="text-muted small mb-2">{{ c.description }}</p>

        <div class="d-flex justify-content-between mt-3">
          <button class="btn btn-warning btn-sm" (click)="editCourse(c)">
            <i class="fas fa-edit"></i>
          </button>

          <button class="btn btn-danger btn-sm" (click)="deleteCourse(c.id)">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>
    </div>

  </div>
</div>

<div class="text-center py-5" *ngIf="courses.length === 0">
  <p class="text-muted">Chưa có khóa học nào.</p>
</div>
