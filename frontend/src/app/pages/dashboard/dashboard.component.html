<!-- src/app/pages/dashboard/dashboard.component.html -->
<div class="dashboard-content p-4 p-md-5">
  <!-- HEADER -->
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4 gap-3">
    <div>
      <h1 class="h3 fw-bold text-dark mb-1">Chào mừng trở lại,
        <span class="text-primary">{{ currentUser?.username || 'Bạn' }}</span>!
      </h1>
      <p class="text-muted mb-0">Dưới đây là tiến độ học tập của bạn</p>
    </div>
  </div>

  <!-- THỐNG KÊ -->
  <div class="row g-4 mb-5">
    <div class="col-6 col-md-3">
      <div class="stat-card bg-primary text-white p-4 rounded-4 shadow-sm">
        <div class="d-flex align-items-center justify-content-between">
          <div>
            <h3 class="h5 fw-bold mb-0">{{ courses.length }}</h3>
            <small>Khóa học</small>
          </div>
          <i class="fas fa-book fa-2x opacity-75"></i>
        </div>
      </div>
    </div>
    <div class="col-6 col-md-3">
      <div class="stat-card bg-success text-white p-4 rounded-4 shadow-sm">
        <div class="d-flex align-items-center justify-content-between">
          <div>
            <h3 class="h5 fw-bold mb-0">8</h3>
            <small>Hoàn thành</small>
          </div>
          <i class="fas fa-check-circle fa-2x opacity-75"></i>
        </div>
      </div>
    </div>
    <div class="col-6 col-md-3">
      <div class="stat-card bg-warning text-dark p-4 rounded-4 shadow-sm">
        <div class="d-flex align-items-center justify-content-between">
          <div>
            <h3 class="h5 fw-bold mb-0">68%</h3>
            <small>Tiến độ</small>
          </div>
          <i class="fas fa-chart-line fa-2x opacity-75"></i>
        </div>
      </div>
    </div>
    <div class="col-6 col-md-3">
      <div class="stat-card bg-info text-white p-4 rounded-4 shadow-sm">
        <div class="d-flex align-items-center justify-content-between">
          <div>
            <h3 class="h5 fw-bold mb-0">5</h3>
            <small>Chứng chỉ</small>
          </div>
          <i class="fas fa-certificate fa-2x opacity-75"></i>
        </div>
      </div>
    </div>
  </div>

  <!-- KHÔNG CÓ KHÓA HỌC -->
  <div class="text-center py-5" *ngIf="courses.length === 0">
    <p class="text-muted">Bạn chưa đăng ký khóa học nào.</p>
    <a routerLink="/courses" class="btn btn-primary">Xem tất cả khóa học</a>
  </div>
</div>
