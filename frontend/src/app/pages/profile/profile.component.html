<!-- src/app/pages/profile/profile.component.html -->
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <img [src]="user.avatar || '/assets/images/avatar-default.png'" 
                 class="rounded-circle" width="120" height="120">
            <h3 class="mt-3">{{ user.fullName || user.username }}</h3>
            <p class="text-muted">{{ user.email }}</p>
          </div>

          <hr>

          <div class="row">
            <div class="col-sm-4"><strong>Username:</strong></div>
            <div class="col-sm-8">{{ user.username }}</div>
          </div>
          <div class="row mt-2">
            <div class="col-sm-4"><strong>Vai trò:</strong></div>
            <div class="col-sm-8">{{ user.role || 'Học viên' }}</div>
          </div>
          <div class="row mt-2">
            <div class="col-sm-4"><strong>Ngày tham gia:</strong></div>
            <div class="col-sm-8">{{ user.createdAt }}</div>
          </div>

          <div class="mt-4 text-center">
            <button class="btn btn-primary me-2">Chỉnh sửa</button>
            <button class="btn btn-outline-secondary">Đổi mật khẩu</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
