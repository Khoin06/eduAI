<div class="progress-container">
  <h2 class="progress-title">Tiến độ khóa học</h2>

  <table>
    <thead>
      <tr>
        <th>Khóa học</th>
        <th>Tiến độ</th>
        <th>Hoàn thành</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of progressList">
        <td>{{ item.title }}</td>

        <td>
          <div class="progress-bar-container">
            <div class="progress-bar" [style.width.%]="item.progress"></div>
          </div>
        </td>

        <td>{{ item.progress }}%</td>
      </tr>
    </tbody>
  </table>
</div>
