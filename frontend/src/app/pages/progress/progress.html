<!-- src/app/pages/progress/progress.component.html -->
<div class="p-4">
  <h2 class="h4 fw-bold mb-4">Tiến độ học tập</h2>
  <div class="card p-4 mb-4 shadow-sm">
    <h5>Tổng quan</h5>
    <div class="progress mb-3" style="height: 20px;">
      <div class="progress-bar bg-success" [style.width.%]="totalProgress"> {{ totalProgress }}% </div>
    </div>
    <p>Hoàn thành: {{ completed }} / {{ total }} khóa học</p>
  </div>

  <h5>Chi tiết từng khóa</h5>
  <div class="list-group">
    <div class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let p of progress">
      <div>
        <strong>{{ p.course }}</strong><br>
        <small class="text-muted">{{ p.lessons }} bài học</small>
      </div>
      <span class="badge bg-primary rounded-pill">{{ p.percent }}%</span>
    </div>
  </div>
</div>
