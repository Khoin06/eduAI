<!-- src/app/shared/header/header.component.html -->
<nav class="navbar navbar-expand-lg navbar-dark edu-navbar shadow-sm">
  <div class="container-fluid">
    <!-- Logo -->
    <a class="navbar-brand fw-bold d-flex align-items-center gap-2" routerLink="/">
      <i class="fas fa-graduation-cap"></i> EduAI
    </a>

    <!-- Toggle cho mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-lg-center gap-2">

        <!-- CHƯA ĐĂNG NHẬP -->
        <ng-container *ngIf="!(authService.isLoggedIn$ | async)">
          <li class="nav-item">
            <a routerLink="/login" class="btn btn-outline-light login-btn">Đăng nhập</a>
          </li>
          <li class="nav-item">
            <a routerLink="/register" class="btn register-btn">Đăng ký</a>
          </li>
        </ng-container>

        <!-- ĐÃ ĐĂNG NHẬP -->
        <ng-container *ngIf="authService.isLoggedIn$ | async">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle d-flex align-items-center gap-2 user-info" 
               href="#" role="button" data-bs-toggle="dropdown">

              <div class="avatar-wrapper">
                <img [src]="currentUser?.avatar || '/assets/images/background.jpg'" 
                     alt="Avatar" class="avatar-img">
              </div>

              <span>{{ currentUser?.username || 'User' }}</span>
            </a>

            <ul class="dropdown-menu dropdown-menu-end shadow-lg mt-2">
              <li><a class="dropdown-item" routerLink="/profile"><i class="fas fa-user me-2"></i> Hồ sơ</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger" (click)="logout()">
                <i class="fas fa-sign-out-alt me-2"></i> Đăng xuất</a>
              </li>
            </ul>
          </li>
        </ng-container>

      </ul>
    </div>
  </div>
</nav>
