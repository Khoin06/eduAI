<div class="login-wrapper">
  
  <!-- Particle Background -->
  <div id="particles"></div>

  <div class="container h-100 d-flex align-items-center justify-content-center">
    <div class="row align-items-center justify-content-center w-100">

      <!-- LEFT Illustration -->
      <div class="col-lg-6 d-none d-lg-flex justify-content-center">
        <div class="illustration-3d">
          <img src="/assets/images/background.jpg" alt="" class="illus-img">
        </div>
      </div>

      <!-- RIGHT Form -->
      <div class="col-lg-5 col-md-8 col-sm-10">
        <div class="glass-card neon-glow animate-fade">

          <h1 class="title">✨ Chào mừng trở lại</h1>
          <p class="subtitle">Bắt đầu hành trình học tập tuyệt vời của bạn</p>

          <form (ngSubmit)="login()" #loginForm="ngForm">

            <input
              type="text"
              class="input-field"
              name="username"
              [(ngModel)]="username"
              placeholder="Tên đăng nhập"
              required
            />

            <input
              type="password"
              class="input-field"
              name="password"
              [(ngModel)]="password"
              placeholder="Mật khẩu"
              required
            />

            <button class="login-btn" [disabled]="isLoading || !loginForm.valid">
              {{ isLoading ? 'Đang xử lý...' : 'Đăng nhập' }}
            </button>
          </form>

          <div class="divider"><span>hoặc</span></div>

          <p class="register">
            Chưa có tài khoản? <a routerLink="/register">Đăng ký ngay</a>
          </p>

        </div>
      </div>
    </div>
  </div>

</div>
