<div class="register-wrapper">

  <!-- Particle Background -->
  <div id="particles"></div>

  <div class="container h-100 d-flex align-items-center justify-content-center">
    <div class="row align-items-center justify-content-center w-100">

      <!-- Left Illustration -->
      <div class="col-lg-6 d-none d-lg-flex justify-content-center">
        <div class="illustration-3d">
          <img src="/assets/images/background.jpg" alt="" class="illus-img">
        </div>
      </div>

      <!-- Right Form -->
      <div class="col-lg-5 col-md-8 col-sm-10">
        <div class="glass-card neon-glow animate-fade">

          <h1 class="title">✨ Tạo tài khoản mới</h1>
          <p class="subtitle">Tham gia hành trình học tập tuyệt vời của bạn</p>

          <form (ngSubmit)="register()" #registerForm="ngForm">

            <!-- Username / Full name -->
            <input
              type="text"
              class="input-field"
              name="username"
              placeholder="Họ và tên"
              [(ngModel)]="username"
              required
            />

            <!-- Password -->
            <input
              type="password"
              class="input-field"
              name="password"
              placeholder="Mật khẩu"
              [(ngModel)]="password"
              required
            />

            <button
              type="submit"
              class="login-btn"
              [disabled]="isLoading || !registerForm.valid">
              
              <span [class.d-none]="isLoading">Đăng ký</span>

              <span *ngIf="isLoading" class="spinner-border spinner-border-sm"></span>
              <span [class.d-none]="!isLoading">Đang tạo...</span>
            </button>

          </form>

          <div class="divider"><span>hoặc</span></div>

          <!-- Social Buttons -->
          <div class="row g-2 social-row">
            <div class="col"><button class="social-btn"><i class="fab fa-google"></i> Google</button></div>
            <div class="col"><button class="social-btn"><i class="fab fa-facebook"></i> Facebook</button></div>
            <div class="col"><button class="social-btn"><i class="fab fa-apple"></i> Apple</button></div>
          </div>

          <p class="register">
            Đã có tài khoản? <a routerLink="/login">Đăng nhập</a>
          </p>

        </div>
      </div>

    </div>
  </div>

</div>
